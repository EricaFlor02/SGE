<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro - UNEB</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <img src="../img/uneb-logo.png" alt="Logo UNEB" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="calendario.html">Eventos</a>
        </nav>
    </header>

    <!-- Conteúdo -->
    <main>
        <div class="container">
            <div class="form-container">
                <!-- Login -->
                <section class="form-section">
                    <h1>Login</h1>
                    <form id="loginForm">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" required>
                        
                        <button type="submit">Entrar</button>
                        <p id="loginError" class="alert">E-mail ou senha incorretos.</p>
                    </form>
                    <p><a href="#" id="recoverPassword">Esqueceu a senha?</a></p>
                </section>

                <!-- Cadastro -->
                <section class="form-section">
                    <h1>Cadastro</h1>
                    <form id="registerForm">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" required>
                        
                        <label for="emailRegister">E-mail:</label>
                        <input type="email" id="emailRegister" name="email" required>
                        
                        <label for="passwordRegister">Senha:</label>
                        <input type="password" id="passwordRegister" name="password" required>
                        
                        <label for="tipo">Tipo de Usuário:</label>
                        <select id="tipo" name="tipo" required>
                            <option value="participante">Participante</option>
                            <option value="administrador">Administrador</option>
                        </select>
                        
                        <button type="submit">Registrar</button>
                        <p id="registerError" class="alert">Erro ao registrar.</p>
                    </form>
                </section>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>© 2024 Universidade do Estado da Bahia. Todos os direitos reservados.</p>
    </footer>

    <script src="../js/login.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
